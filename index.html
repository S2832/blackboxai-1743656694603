<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Mess Food Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-600">LocalMess</h1>
            <div class="flex items-center space-x-4">
                <button class="px-4 py-2 bg-green-500 text-white rounded">Login</button>
                <button class="px-4 py-2 border border-green-500 text-green-500 rounded">Sign Up</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <div class="relative">
                <input type="text" placeholder="Search for messes..." 
                       class="w-full p-4 pl-12 rounded-lg shadow-sm border border-gray-200">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Mess cards will be dynamically inserted here -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg" 
                     alt="Mess" class="w-full h-48 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-semibold">College Mess #1</h3>
                        <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Veg</span>
                    </div>
                    <div class="flex items-center mt-1">
                        <span class="text-yellow-500">★ 4.5</span>
                        <span class="text-gray-500 text-sm ml-2">(120 reviews)</span>
                    </div>
                    <p class="text-gray-600 mt-2">1.2 km away • ₹50 per meal</p>
                    <button class="mt-4 w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                        View Menu
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
