<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LocalMess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-green-700 text-white p-4">
            <h1 class="text-2xl font-bold mb-8">LocalMess Admin</h1>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="admin-dashboard.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="admin-messes.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-utensils mr-3"></i> Manage Messes
                        </a>
                    </li>
                    <li>
                        <a href="admin-menu.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-clipboard-list mr-3"></i> Manage Menu
                        </a>
                    </li>
                    <li>
                        <a href="admin-orders.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-clipboard-list mr-3"></i> Orders
                        </a>
                    </li>
                    <li>
                        <a href="admin-users.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-users mr-3"></i> Users
                        </a>
                    </li>
                    <li>
                        <button onclick="logoutUser()" class="w-full text-left flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-sign-out-alt mr-3"></i> Logout
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Dashboard Overview</h2>
                    <div class="flex items-center space-x-4">
                        <span id="adminName" class="font-medium"></span>
                    </div>
                </div>
            </header>

            <main class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <!-- Stats Cards -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div>
                                <p class="text-gray-500">Total Messes</p>
                                <h3 id="totalMesses" class="text-2xl font-bold">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div>
                                <p class="text-gray-500">Today's Orders</p>
                                <h3 id="todayOrders" class="text-2xl font-bold">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                                <i class="fas fa-users"></i>
                            </div>
                            <div>
                                <p class="text-gray-500">Total Users</p>
                                <h3 id="totalUsers" class="text-2xl font-bold">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Orders Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="font-semibold">Recent Orders</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mess</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody id="recentOrders" class="bg-white divide-y divide-gray-200">
                                <!-- Orders will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
