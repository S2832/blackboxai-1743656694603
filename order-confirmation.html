<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | LocalMess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-green-600">LocalMess</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto text-center">
            <div class="text-green-500 text-6xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Order Confirmed!</h2>
            <p class="text-gray-600 mb-6">Your order has been placed successfully.</p>
            
            <div id="orderDetails" class="text-left mb-6">
                <!-- Order details will be loaded here -->
            </div>
            
            <a href="index.html" class="inline-block bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                Back to Home
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
