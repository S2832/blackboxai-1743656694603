<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Menu | LocalMess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-green-600">LocalMess</a>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="messInfo" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <!-- Mess info will be loaded here -->
        </div>

        <div id="menuItems" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Menu items will be loaded here -->
        </div>
    </main>

    <!-- Floating cart button -->
    <div id="floatingCart" class="fixed bottom-5 right-5 bg-red-500 text-white p-4 rounded-full shadow-lg cursor-pointer hidden">
        <i class="fas fa-shopping-cart text-xl"></i>
        <span id="floatingCartCount" class="absolute -top-1 -right-1 bg-white text-red-500 text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
