<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users | LocalMess Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-green-700 text-white p-4">
            <h1 class="text-2xl font-bold mb-8">LocalMess Admin</h1>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="admin-dashboard.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="admin-messes.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-utensils mr-3"></i> Manage Messes
                        </a>
                    </li>
                    <li>
                        <a href="admin-menu.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-clipboard-list mr-3"></i> Manage Menu
                        </a>
                    </li>
                    <li>
                        <a href="admin-orders.html" class="flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-clipboard-list mr-3"></i> Orders
                        </a>
                    </li>
                    <li>
                        <a href="admin-users.html" class="flex items-center p-2 rounded bg-green-600">
                            <i class="fas fa-users mr-3"></i> Users
                        </a>
                    </li>
                    <li>
                        <button onclick="logoutUser()" class="w-full text-left flex items-center p-2 rounded hover:bg-green-600">
                            <i class="fas fa-sign-out-alt mr-3"></i> Logout
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Manage Users</h2>
                    <div class="flex space-x-2">
                        <select id="userFilter" onchange="filterUsers()" class="border border-gray-300 rounded px-3 py-1">
                            <option value="all">All Users</option>
                            <option value="customer">Customers</option>
                            <option value="admin">Admins</option>
                        </select>
                    </div>
                </div>
            </header>

            <main class="p-6">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable" class="bg-white divide-y divide-gray-200">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Edit User</h3>
                <button onclick="closeEditUserModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editUserForm" class="space-y-4">
                <input type="hidden" id="editUserId">
                <div>
                    <label for="editUserName" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="editUserName" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="editUserEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="editUserEmail" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="editUserType" class="block text-sm font-medium text-gray-700">User Type</label>
                    <select id="editUserType" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <button type="submit"
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
